<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Dynasty Incremental</title>
        <link rel="stylesheet" href="css/styles.css">
        <script type="module" src="js/index.js"></script>
        <script type="module" src="js/libraries/break_infinity.js"></script>
        <script type="module" src="js/libraries/antimatter-dimensions-notations.js"></script>
    </head>
        <body style="background-color:rgb(50,50,50)">
            <div class="sectionLeft">
                <div class="resourcesContainer">
                    <div class="resources">
                        <span style="font-weight:bold;font-size:18px">Resources</span><br>
                        <span id="money">0</span> money (+<span id="moneyPS">0</span>/s)<br>
                        <span id="wheat">0</span> wheat (+<span id="wheatPS">0</span>/s)<br>
                        <span id="cotton">0</span> cotton (+<span id="cottonPS">0</span>/s)<br>
                        <span id="stone">0</span> stone (+<span id="stonePS">0</span>/s)<br>
                        <span id="metal">0</span> metal (+<span id="metalPS">0</span>/s)<br>
                        <span id="coal">0</span> coal (+<span id="coalPS">0</span>/s)<br>
                        <button onclick="sellResources()" id="sellButton">Sell Resources for $</button>
                    </div>
                </div>
                <div class="buildingsContainer">
                    <button onclick="buyBuilding('farm')" class="buildings" id="farm">Buy Farm [<span id="farmCost">15 Money</span>]<br> <span id="farms">0 Farms</span></button>
                    <button onclick="buyBuilding('mine')" class="buildings">Buy Mine [<span id="mineCost">100 Money</span>]<br> <span id="mines">0 Mines</span></button>
                    <div class="workerChangeButtonContainer">
                        <button style="margin-left:.5vmin;" class="workerChangeButton" onclick="changeWorkerAmount('farm',-1)">-</button>&nbsp<button class="workerChangeButton" onclick="changeWorkerAmount('farm',1)">+</button><span class="workersAssigned" id="farmWorkerAssigned">&nbsp0</span>&nbsp<br>
                        <button style="margin-left:.5vmin;" class="workerChangeButton" onclick="changeWorkerAmount('mine',-1)">-</button>&nbsp<button class="workerChangeButton" onclick="changeWorkerAmount('mine',1)">+</button><span class="workersAssigned" id="mineWorkerAssigned">&nbsp0</span>&nbsp
                    </div>
                </div>
            </div>
            <div class="sectionMiddle">
                <div class="workersContainer">
                    <div class="workers">
                        <span style="font-weight:bold;font-size:18px">Workers</span><br>
                        Amount: <span id="workersAmt">0</span><br>
                        <button onClick="buyWorker()" id="workerButton">Hire Worker [<span id="workerCost">50 money/min</span>]</button>
                    </div>
                </div>
            </div>
            <div class="sectionRight">
            </div>
        </body>
</html>
